<div class="p-3 mb-5 bg-white">
  <h3 class="mb-4">View Elective</h3>

  <div class="row justify-content-end m-0">
      <div class="col-md-12 mt-3 p-0 mscroll">
        <div >
          <button class="btn btn-success float-right mb-2" (click)="createElective()">Create Elective</button>
        </div>
          <table class="table table-hover ">
              <thead class="thead-dark">
                  <tr>
                      <th>Id</th>
                      <th>Name</th>
                      <th>Type</th>

                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let elective of electiveDetails">
                      <td>{{elective.electiveId}}</td>
                      <td>{{elective.electiveName}}</td>
                      <td>{{elective.electiveType}}</td>
                  </tr>
              </tbody>
          </table>

      </div>

  </div>
</div>
