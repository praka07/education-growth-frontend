<div class="container-fluid">
  <form #subjectdetail="ngForm" (ngSubmit)="updateSubjectStatus();" autocomplete="off">
    <div class="col-lg-12">
      <div class="d-flex">
        <label class="mr-3">Active</label>
        <div class="radio mr-3">
          <label>
            <input type="radio" name="active" [value]="true" [(ngModel)]="subjectDetailsToUpdate.active">&nbsp;Yes
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="active" [value]="false" [(ngModel)]="subjectDetailsToUpdate.active">&nbsp;No
          </label>
        </div>
      </div>
    </div>
    <div class="">
      <button type="submit" [disabled]="subjectdetail.invalid" class="btn btn-success float-right">Update</button>
    </div>
  </form>
</div>
