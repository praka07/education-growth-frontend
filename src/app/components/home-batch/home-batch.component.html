<div class="p-3 mb-5 bg-white">


  <div class="row justify-content-end m-0">
    <div class="col-md-12 mt-3 p-0 mscroll">
      <div>
      <button class="btn btn-success float-right mb-2" (click)="createBatch()">Create Batch</button>
    </div>
      <table class="table table-hover ">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Academic Year</th>
            <th>Number Of Student</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let batch of batchDetails">
            <td>{{batch.batchId}}</td>
            <td>{{batch.academicYear}}</td>
            <td>{{batch.numberOfStudent}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
